<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
<div class="container pt-3" id="app" v-cloak>
    <h1>Rest API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Name</label>
            <input v-model="form.name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Value</label>
            <input v-model="form.value" type="text" class="form-control" id="value">
        </div>
        <button class="btn btn-primary" :disabled="!canCreate">Submit</button>
    </form>
    <div v-if="loading">
        <loader/>
    </div>
    <div v-else-if="contacts.length">
        <div v-for="contact in contacts" class="card mb-3">
            <div class="card-body" >
                <h5 class="card-title" :style="{color: contact.marked === false ? 'black' :  'red'}">{{ contact.name }}</h5>
                <p class="card-text">{{ contact.value }}</p>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Mark</button>
                <button class="btn btn-danger" @click ="deletedContact(contact.id)">Deleted</button>
            </div>
        </div>
    </div>
    <p v-else>Contacts none</p>
</div>
<script type="module" src="web-client.js"></script>
</body>
</html>
